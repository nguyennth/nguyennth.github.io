  name: COnserving Philippine bIOdiversity by UnderStanding big data (COPIOUS)
  link: http://nactem.ac.uk/copious/
  # github: sproogen/resume-theme
  # quote: >
  #   This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
  description: | # this will include new lines to allow paragraphs
    I produced novel tools and resources to curate and analyse biodiversity information for the Philippines to create a Living Atlas. Among the resulting resources is the first terminological repository for biodiversity that was automatically created by applying distributional semantic models to 100 million pages from the Biodiversity Heritage Library. The repository was then incorporated into a visual search interface to facilitating automatic query expansion. Another outcome is a gold standard for named entities in five categories: species names, habitats, geographical locations, persons and temporal expressions. This [gold standard](http://nactem.ac.uk/copious/copious_published.zip) can be used to train tools to extract entities and relations from biodiversity literature. 
  