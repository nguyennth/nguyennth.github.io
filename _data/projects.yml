    This was an EU H2020 project, in which I contributed to the development of an open and interoperable text mining infrastructure. Particularly, we used uimaFIT---a Java framework that allows us to wrap up our text mining tools and make them compatible with tools from other groups. By doing so, an end user of OpenMinTeD can easily create any workflows using different text mining components from different groups. In this project, I was involved in two use cases: (1) Extract metabolites and their properties and modes of actions and (2) text mining for curation neuroscience literature. I implemented wrappers for the two text mining workflows and helped making several Argo components for basic NLP functions publicly available.
- layout: left
  name: Predictive database to determine the toxicological profile of Natural Complex Substances - Plants extracts (NCS TOX)
  link: http://www.unitis.org/en/ncs-tox-project,378.html
  # github: sproogen/resume-theme
  # quote: >
  #   This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
  description: | # this will include new lines to allow paragraphs
    NCSTOX was funded by cosmetic industry in France to analyse toxicity from text and alleviate their safety assessment process in producing cosmetics. Specifically, we detected molecules, molecule groups and toxicological keywords in several resources, e.g., PubMed, PMC, NCCS Opinions and ToxNet. We subsequently predicted whether a paper mentions interesting endpoints of genotoxicity, skin sensitisation, hepatotoxicity and bactericid effects. If so, it was passed to toxicologists as evidence (in addition to in-silico results) for further verification. A further step was to identify relations between plants and molecules, and plants' organisms and molecules, in order to identify plant extracts that can be used in producing cosmetics. All results have been integrated into the NCSTOX database.
